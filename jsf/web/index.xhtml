<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Anna palautetta</h1>
       
        <h:form>
            <h:outputLabel>Otsikko</h:outputLabel>
            <h:inputText value="#{requestBean.otsikko}" />
            <h:outputLabel>Kuvaus</h:outputLabel>
            <h:inputText value="#{requestBean.kuvaus}" />
            <h:commandButton value="Anna palautetta" action="#{requestBean.uusi}"/>          
        </h:form>
        
        <h1>Palautteet</h1>
        
        <table>
            <c:forEach var="tr" items="${palautelista}">
                <tr>
                    <td colspan="3"><strong>${tr.otsikko}</strong></td>
                    <td colspan="3"><strong>${tr.kuvaus}</strong></td>
                </tr>
            </c:forEach>
        </table>
    </h:body>
</html>
