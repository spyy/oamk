<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Palautteet</title>
        <script src="js/libs/jquery/jquery.js"/>
        <script>
            $(function () {
                $("tr").css({"background-color":"#fee"});
            });
        </script>
    </h:head>
    <h:body>
        <h1>Palautteet</h1>
        
        <table>
            <c:forEach var="tr" items="${palautelista}">
                <tr>
                    <td colspan="3"><strong>${tr.otsikko}</strong></td>
                    <td colspan="3"><strong>${tr.kuvaus}</strong></td>
                </tr>
            </c:forEach>
        </table>
        
    </h:body>
</html>
